<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="logo">
        <h1>Toboolist</h1>
    </header>

    <main>
        <div class="container">

            <!-- sezione bottoni -->
            <section> 

                <button class="task-button">
                   <span class="text-sx">Add Task</span>
               </button>
                <button>
                   <span class="text-dx">Add Section</span>
               </button>
   
           </section>

           <!-- sezione new task -->
            <section>

                <h2>&#8659; New Task</h2>

                <p>
                    <span class="done-check">&#10003;</span>
                    &nbsp;Quarterly Newsletter
                    <label class="editorial-lb">Editorial</label>
                </p>

            </section>

            <!-- sezione today -->
            <section>
                <h2>&#8659; Today</h2>

                <p>
                    <span class="done-check">&#10003;</span>
                    &nbsp;Recruiting blog post
                    <label class="editorial-lb">Editorial</label>
                </p>

                <p>
                    <span class="done-check">&#10003;</span>
                    &nbsp;Mobile app luanch
                    <label class="goal-label">Q1 Goals</label>
                </p>

                <p>
                    <span class="notdone-check">&#10007;</span>
                    &nbsp;Interview John H.
                    <label class="rc-label">Recruiting</label>
                </p>

                <p>
                    <span class="done-check">&#10003;</span>
                    &nbsp;Summit update to mobile storefronts
                    <label class="mb-label">Mobile</label>
                </p>

            </section>

            <!-- sezione upcoming -->
            <section>
                <h2>&#8659; Upcoming</h2>

                <p>
                    <span class="notdone-check">&#10007;</span>
                    &nbsp;Schedule meeting with Alex
                </p>

                <p>
                    <span class="done-check">&#10003;</span>
                    &nbsp;Homepage refresh
                    <label class="ws-label">Website</label>
                </p>

                <p>
                    <span class="done-check">&#10003;</span>
                    &nbsp;Onboard new Sales team members
                    <label class="sales-label">Sales</label>
                </p>

                <p>
                    <span class="done-check">&#10003;</span>
                    &nbsp;Review editorial calendar
                    <label class="editorial-lb">Editorial</label>
                </p>

            </section>
            

        </div>
        
    </main>
    
</body>
</html>
